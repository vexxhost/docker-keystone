name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2024.2
        with:
          repository: openstack/keystone
          ref: aea59e3117db10a3463dfcbac2caa7faa29dfccf

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2024.2
        with:
          image-name: keystone
          build-contexts: keystone=openstack/keystone
          push: ${{ github.event_name != 'pull_request' }}
