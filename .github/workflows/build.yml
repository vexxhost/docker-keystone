name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2023.1
        with:
          repository: openstack/keystone
          ref: e4b40af0ae3698fbbbbfb8c22468b33aae80e6d7

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2023.1
        with:
          image-name: keystone
          build-contexts: keystone=openstack/keystone
          push: ${{ github.event_name != 'pull_request' }}
