name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/keystone
          ref: 2b77d93b167a93c3899c6abb912d7a6bb65f1f16 # stable/zed

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: keystone
          base-image-tag: zed
          build-contexts: keystone=openstack/keystone
          push: ${{ github.event_name != 'pull_request' }}
